[tool.black]
line-length = 79
target-version = ["py310"]
skip-string-normalization = false

[tool.flake8]
max-line-length = 79
extend-ignore = [
    "E203",  # whitespace before ':', conflicts with Black
    "W503"   # line break before binary operator (Black-compatible)
]
exclude = [
    ".git",
    "__pycache__",
    "venv",
    ".venv",
    "build",
    "dist"
]
